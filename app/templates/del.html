{% extends 'base.html' %}

{% block panel %}
    <h3>Delete: {{task.task}}</h3>
{% endblock panel %}
    

{% block content %}
    <p>Are you sure want to delete this task?</p>
    
    <form action="" method="POST" style="white-space: nowrap;">
        {% csrf_token %}
        <a class="btn btn-info" href="{%url 'index' %}">Cancel</a>
        <input class='btn btn-danger' type="submit" value="Confirm">
    </form>
{% endblock content %}
